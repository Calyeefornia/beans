<div>
  <div class="myListing">
    <div class='bar'>
      <div>YOUR LISTINGS</div>
      <div class='addList' (click)='addListing()'>ADD LISTING</div>
    </div>
    <hr>
    <div class="allItems" *ngFor='let i of listings'>
      <mat-card [routerLink]="['/item/'+ i.key]"  class='item'>
        <mat-card-header>
          <mat-card-title>{{i.itemName}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src='{{i.imgUrl}}'>
        <mat-card-content>
          <p>{{i.description}}</p>
          <p>${{i.price}}</p>
        </mat-card-content>
      </mat-card>
      <div *ngIf="i.buyer" class="acceptButton" (click)="ethSellerVote(i.hashMapping)">ACCEPT PURCHASE REQUEST AND SHIP ITEM</div>
    </div>
  </div>
  <div class="myRequest">
    YOUR PURCHASE REQUEST
    <hr>
    <div class="allItems" *ngFor='let i of purchaseList; let idx=index'>
      <mat-card *ngIf="idx != 0" class='item'>
        <mat-card-header>
          <mat-card-title>{{i.itemName}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src='{{i.imgUrl}}'>
        <mat-card-content>
          <p>{{i.description}}</p>
          <p>${{i.price}}</p>
        </mat-card-content>
      </mat-card>
      <div *ngIf="i.buyer && !i.isSold" class="acceptButton" (click)="ethBuyerVote(i.hashMapping, i.seller, i.itemKey)">I RECEIVED THE ITEM IN WORKING CONDITION</div>
    </div>
  </div>
</div>
