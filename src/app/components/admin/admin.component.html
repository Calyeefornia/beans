<div>
    <div class="searchBar">
      <input (keyup)="searchItem($event)" type="text" placeholder="Search..">
    </div>
    <div class="allItems">
      <div class="list" *ngFor='let item of allUnsoldListings; let i=index'>
        <mat-card *ngIf="i != 0" class='item'>
          <mat-card-header>
            <mat-card-title>{{item.itemName}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src='{{item.imgUrl}}'>
          <mat-card-content>
            <button mat-button (click)='favorBuyer(item.hashMapping, item.seller, item.itemKey)'>Favor Buyer</button>
            <button mat-button (click)='favorSeller(item.hashMapping, item.seller, item.itemKey)'>Favor Seller</button>
          </mat-card-content>
        </mat-card>

      </div>
    </div>
  </div>
