<div class="registerLog">
  <div class="form1">
    Login
    <hr>
    <form class="form2" [formGroup]='login' (ngSubmit)='onLogin()'>
      <mat-form-field>
        <input matInput type='email' placeholder="email" formControlName="email">
        <mat-error *ngIf="loginEmail.invalid && loginEmail.touched">
            Your email isn't right
          </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="password" formControlName="password">
      </mat-form-field>
      <mat-error *ngIf="loginPassword.invalid && loginPassword.touched">
          Your password isn't right
        </mat-error>
      <br>
      <button mat-raised-button [disabled]='login.invalid' color='primary'>LOGIN</button>
    </form>
  </div>
  <div class="form2">
    REGISTER
    <hr>
    <form class="form2" [formGroup]='register' (ngSubmit)='onRegister()'>
      <mat-form-field>
        <input matInput placeholder="name" formControlName="name">
        <mat-error *ngIf="name.invalid && name.touched">
          Your name isn't right
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type='email' placeholder="email" formControlName="email">
        <mat-error *ngIf="email.invalid && email.touched">
          Your email isn't right
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="password" formControlName="password">
        <mat-hint align="end">
          Password should contain at least 1 letter, 1 number and at least 8 Char long.
        </mat-hint>
        <mat-error *ngIf="password.invalid && password.touched">
          Your password isn't right
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input compare="password" type="password" matInput placeholder="passwordconfirmation" formControlName="confirm_password">
        <mat-error *ngIf="confirmPassword.touched && confirmPassword!=password">
          Passwords don't match
        </mat-error>
      </mat-form-field>
      <button mat-raised-button [disabled]='register.invalid' color='primary'>REGISTER</button>
    </form>
  </div>
</div>
